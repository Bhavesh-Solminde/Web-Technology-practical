<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gallery-container" id="gallery">
        <div class="gallery-item">
            <img src="https://picsum.photos/id/1015/600/400" alt="River view" loading="lazy">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/1016/600/800" alt="Canyon" loading="lazy">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/1018/600/400" alt="Mountains" loading="lazy">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/1019/600/600" alt="Cityscape" loading="lazy">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/1020/600/400" alt="Bear" loading="lazy">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/1021/600/500" alt="Foggy forest" loading="lazy">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/1022/600/400" alt="Night sky" loading="lazy">
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/1025/600/400" alt="Pug dog" loading="lazy">
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
